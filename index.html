                <p>分数低于0，游戏结束</p>
            </div>
            <button class="continue">继续游戏</button>
            <button class="restart">重新游戏</button>
            <div class="end">Game Over</div>
        </div>
    </div>
    <img src="./images/little.png" class="little hidden-xs hidden-sm hidden-md">
